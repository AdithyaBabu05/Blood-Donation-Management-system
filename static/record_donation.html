<!DOCTYPE html>
<html>
<head>
    <title>Record Blood Donation</title>
    <link rel="stylesheet" href="../static/stylerecord.css">">
</head>
<body>
    <div class="container">

        <!-- Success message (hidden by default, shown after submit) -->
        <div id="success" class="success">
            <h2>âœ… Donation Recorded Successfully!</h2>
            <p>Thank you for your contribution.</p>
            <!-- Back to Homepage button -->
            <a href="home.html" class="back-btn">Back to Homepage</a>
        </div>

        <!-- Donation form -->
        <form method="GET" action="#success">
            <h2>Record Blood Donation</h2>
            
            <label for="donor_id">Donor ID:</label>
            <input type="number" id="donor_id" name="donor_id" placeholder="Enter Donor ID" required>

            <label for="bank_id">Blood Bank ID:</label>
            <input type="number" id="bank_id" name="bank_id" placeholder="Enter Blood Bank ID" required>

            <label for="donation_date">Donation Date:</label>
            <input type="date" id="donation_date" name="donation_date" required>

            <label for="quantity">Quantity (Units):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>

            <input type="submit" value="Record Donation">
        </form>
    </div>
</body>
</html>
