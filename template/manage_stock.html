<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blood Record</title>
    <link rel="stylesheet" href="../static/stylemanage.css">
    <style>
        /* Modal overlay */
        .modal {
            display: none; /* hidden by default */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        /* Modal content */
        .modal-content {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            color: #c62828;
            font-weight: bold;
            width: 300px;
            animation: slideDown 0.3s;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #b30059;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #99003d;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideDown {
            from {transform: translateY(-50px);}
            to {transform: translateY(0);}
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // prevent actual form submission
            const modal = document.getElementById("successModal");
            modal.style.display = "flex"; // show modal

            // Optional: redirect automatically after 3 seconds
            setTimeout(() => {
                window.location.href = "home.html"; // go to homepage
            }, 3000);
        }

        function goHome() {
            window.location.href = "home.html"; // redirect immediately
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <h2>Manage Blood Stock</h2>

        <label for="blood_type">Blood Type:</label>
        <input type="text" id="blood_type" name="blood_type" placeholder="e.g., A+, O-" required>

        <label for="quantity">Quantity (Units):</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter number of units" required>

        <label for="donor_name">Donor Name:</label>
        <input type="text" id="donor_name" name="donor_name" placeholder="Enter donor's name" required>

        <label for="donation_date">Donation Date:</label>
        <input type="text" id="donation_date" name="donation_date" placeholder="YYYY-MM-DD" required>

        <label for="blood_bank">Blood Bank:</label>
        <select id="blood_bank" name="blood_bank" required>
            <option value="" disabled selected>Select Blood Bank</option>
            <option value="central">Central Blood Bank</option>
            <option value="north">North Branch</option>
            <option value="south">South Branch</option>
        </select>

        <input type="submit" value="Update Stock">
    </form>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            Stock updated successfully!
            <br>
            <button onclick="goHome()">Back to Home</button>
        </div>
    </div>
</body>
</html>
