<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Stock Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylestock.css') }}">
    <style>
        /* Flash message styles */
        .flash {
            padding: 12px 20px;
            margin: 15px auto;
            border-radius: 6px;
            width: 80%;
            max-width: 600px;
            font-weight: bold;
            text-align: center;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Stock Report</h1>
            <p class="subtitle">Check the availability of different blood types</p>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Blood Type</th>
                    <th>Total Units Available</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stock_report %}
                <tr>
                    <td>{{ stock[0] }}</td>
                    <td>{{ stock[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="button-container">
           <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
